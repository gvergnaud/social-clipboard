<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clipboard app!</title>
    <link rel="stylesheet" href="../../app/dist/main.css" media="screen" title="no title">
  </head>
  <body>
    <div id="mount"></div>
    <script>
      const isDev = process.env.NODE_ENV === 'development'
      const script = document.createElement('script')
      const port = process.env.PORT || 3000
      script.src = isDev ? `http://localhost:${port}/app/dist/bundle.js` : '../../app/dist/bundle.js'
      document.body.appendChild(script)
    </script>
  </body>
</html>
